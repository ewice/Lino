<div class="category-card">
  <div class="category-icon-container">
    <img src="https://linodh.herokuapp.com/{{ element.imgUrl }}" class="category-icon" alt="icon">
  </div>
  <div class="category-text-container">
    <h2>{{ element.title }} </h2>
    <p> {{ element.description}} </p>
  </div>
</div>
